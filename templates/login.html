<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>تسجيل الدخول</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <button type="submit">تسجيل الدخول</button>
    </form>
</div>
{% endblock %}
