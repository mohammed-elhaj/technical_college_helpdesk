<!-- templates/signup.html -->
{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>تسجيل جديد</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.full_name.label }}
            {{ form.full_name }}
        </div>
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div class="form-group">
            {{ form.confirm_password.label }}
            {{ form.confirm_password }}
        </div>
        <button type="submit">تسجيل</button>
    </form>
</div>
{% endblock %}
